machine:
  timezone:
    Europe/London
  php:
    version: 5.6.22
  nodejs:
    version: 6.1.0

dependencies:
    pre:
        - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
        - sudo composer selfupdate

test:
    pre:
        - composer sniff
    override:
        - composer test-unit-coverage

general:
    artifacts:
        - "tests/report"
